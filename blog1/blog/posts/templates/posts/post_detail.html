{% extends "base.html" %}
{% load static %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'posts/buttons.css' %}">
{% endblock %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <div class="date">{{ post.created_on }}</div>
    <p class="header">{{ post.title }}</p>

    <div class="blog">
        {{ post.content|truncatewords:"100" }}
    </div>

    <div class="grid">
        <div class="grid-item">
            <a href="{% url 'post_list' %}">
                <button class="btn btn--cyan">Post list</button>
            </a>
        </div>
    
        <div class="grid-item">
            <a href="{% url 'post_update' post.id %}">
                <button class="btn btn--blue">update list</button>
            </a>
        </div>
    
        <div class="grid-item">
            <a href="{% url 'post_delete' post.id %}">
                <button class="btn btn--red">Delete list</button>
            </a>
        </div>
    </div>
{% endblock %}
